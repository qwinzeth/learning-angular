<div class='world-container' ng-controller='worldCtrl'>
	<robot ng-repeat='robot in robots' robotid='{{$index}}' isai='{{robot.isai}}' color='{{robot.color}}'></robot>
	<finish left='{{finishLeft}}' top='{{finishTop}}'></finish>
	<div ng-repeat='tileRow in tileRows'>
		<tile ng-repeat='tile in tileRow' elevation='{{tile.elevation}}'></tile>
	</div>
	<div ng-repeat='robot in robots'>Time: {{robot.time}}</div>
</div>
