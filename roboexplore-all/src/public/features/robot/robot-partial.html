<div class='world-object robot' ng-style='{left: leftPixels, top: topPixels, color: color}'>
	R
</div>

<div class='robot-controls' ng-hide='isai'>
	<input class='robot-button-right' type='button' value='.' ng-click='moveRight(1);' />
	<input class='robot-button-down' type='button' value='.' ng-click='moveDown(1);' />
	<input class='robot-button-left' type='button' value='.' ng-click='moveRight(-1);' />
	<input class='robot-button-up' type='button' value='.' ng-click='moveDown(-1);' />
</div>
